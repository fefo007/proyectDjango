    <div class="container">
	    <div class="modal fade login" id="loginModal">
		    <div class="modal-dialog login animated">
    	        <div class="modal-content">
    	            <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                            <div class="content">
                                <div class="social">
                                    <a class="circle github" href="#">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="#">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="#">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                        <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                {% if msj %}
                                    <div class="content">
                                        <p>
                                            Error: {{msj}}
                                        </p>
                                    </div>
                                {% endif %}
                                <div class="form loginBox">
                                    <form method="POST" action="{% url 'user_login' %}" accept-charset="UTF-8">{% csrf_token %}
                                        {{user_form.as_p}}
                                        <input class="btn btn-default btn-login" type="submit" value="Login">
                                    </form>
                                </div>
                            </div>
                        </div>
                        {% if mensaje %}
                            <div class="content">
                                <p>
                                    {{mensaje}}
                                </p>
                            </div>
                        {% else %}
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                                <div class="form">
                                    <form method="POST" action="{% url 'user_register' %}" accept-charset="UTF-8">{% csrf_token %}
                                        {{form.as_p}}
                                        {% comment %} {% include "forms_template.html" %} {% endcomment %}
                                        <input class="btn btn-default btn-register" type="submit" value="Registrarce" >
                                    </form>                                    
                                </div>
                            </div>
                        </div>
                        {% endif %}

                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                <a href="{% url 'user_register' %}">crear cuenta</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                            <span>Ya tienes cuenta?</span>
                            <a href="{% url 'user_login' %}">Login</a>
                        </div>
                    </div>
    		    </div>
		    </div>
		</div>
    </div>
